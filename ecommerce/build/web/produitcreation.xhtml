<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>eBusiness</title>
    </h:head>
    <h:body>
<f:view>
       <h1>CREATION PRODUIT</h1>
          <h:form>
    <h:commandLink action="fromproduitcreation">
        <h:outputText value="Accueil"/>
    </h:commandLink>
         
  
    <h:outputLabel id="fieldLabelID" for="fieldID" value="ID"/>
    <h:inputText id="fieldID" value="#{catalogueManager.numbere}"/>
   
    <h:outputLabel id="fieldLabelNOM" for="fieldNOM" value="Nom"/>
    <h:inputText id="fieldNOM" value="#{catalogueManager.namee}"/>
    
    <h:outputLabel id="fieldLabelPRICE" for="fieldPRICE" value="PRICE"/>
    <h:inputText id="fieldPRICE" value="#{catalogueManager.pricee}"/>
    
        <h:commandButton value="Valider" action="#{catalogueManager.createProduct()}" />
    </h:form>
 </f:view>    
    </h:body>
</html>
