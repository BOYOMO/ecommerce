<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>eBusiness</title>
     
     <link href="table-style.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
<f:view>
       <h:form>
    <h:commandLink action="frompanier">
        <h:outputText value="Accueil"/>
    </h:commandLink>
         
    </h:form>
       <h1>CATALOGUE</h1>
       <h:dataTable value="#{catalogueManager.mylist}" var="item"
                    styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>

                        
                        
    <!-- column header -->
        <h:column>

    				<f:facet name="header">ID</f:facet>
    				<!-- row record -->
    				#{item.id}
    			</h:column>
    <h:column>
    				<!-- column header -->
    				<f:facet name="header"> NOM</f:facet>
    				<!-- row record -->
    				#{item.nom}
    			</h:column>
    				
         <h:column>

    				<!-- column header -->
    				<f:facet name="header">PRIX</f:facet>
    				<!-- row record -->
    				#{item.prix}
    			</h:column>
    			
         <h:column>
             <!-- column header -->
    				<f:facet name="header">Ajouter</f:facet>
          <h:form>
      

       <h:commandButton value="Ajout" action="#{shoppingCartManager.addtoCart()}" >
       <f:setPropertyActionListener value="#{item}" target="#{shoppingCartManager.prodToAdd}" />
          </h:commandButton>
     </h:form>

    				
    			</h:column>
</h:dataTable>

 </f:view>    
    </h:body>
</html>
