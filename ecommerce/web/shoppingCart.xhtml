       xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>eBusiness</title>

    <h:body>
<f:view>
       <h1>Mon panier</h1>
          <h:form>
    <h:commandLink action="fromshoppingCart">
        <h:outputText value="Accueil"/>
    </h:commandLink>
           </h:form>   
                <h:dataTable value="#{shoppingCartManager.list}" var="item"
                    styleClass="order-table"
    			headerClass="order-table-header"

    		>

                    
                        
    <!-- column header -->
        <h:column>

    				<f:facet name="header">Produit</f:facet>

    				#{item.produit.nom}
    			</h:column>
    <h:column>
    				<!-- column header -->
    				<f:facet name="header"> Quantit√©</f:facet>
    				<!-- row record -->
    				#{item.quantite}
    			</h:column>
    				
         
</h:dataTable>
    
 </f:view>    
    </h:body>
</html>
